############################  DATA  ############################

stock_prices:
  type: PartitionedDataSet
  path: data/01_raw/stock_prices
  dataset: 
    type: portfolio_optimization.datasets.metadata_parquet_dataset.MetadataParquetDataSet
    metadata:
      start_date: ${start_date}
      end_date: ${end_date}
  filename_suffix: .parquet

